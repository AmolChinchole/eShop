services:
  - type: web
    name: cherish-backend
    env: node
    rootDir: backend
    buildCommand: npm install
    startCommand: node server.js
    plan: free
    autoDeploy: true
    envVars:
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
  - type: web
    name: cherish-frontend
    env: static
    rootDir: my-app
    buildCommand: npm install && npm run build
    outputDir: dist
    plan: free
    autoDeploy: true
    envVars:
      - key: VITE_API_URL
        value: https://cherish-backend.onrender.com/api
