services:
  # Backend API Service
  - type: web
    name: cherish-backend
    env: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    healthCheckPath: /health
    envVars:
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: NODE_ENV
        value: production
    rootDir: backend
    autoDeploy: true

  # Frontend Static Site
  - type: web
    name: cherish-frontend
    env: static
    plan: free
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        value: https://cherish-backend.onrender.com/api
    rootDir: my-app
    autoDeploy: true
